name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.1)"
        required: false

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: ./mcp-server
        run: npm ci

      - name: Build
        working-directory: ./mcp-server
        run: npm run build

      - name: Run tests (if any)
        working-directory: ./mcp-server
        run: npm test --if-present

      - name: Publish to npm
        working-directory: ./mcp-server
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create summary
        run: |
          echo "âœ… Published @emcap/ios-simulator-mcp to npm" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Version: $(node -p "require('./mcp-server/package.json').version")" >> $GITHUB_STEP_SUMMARY
